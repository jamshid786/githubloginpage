<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <img src="https://www.freeiconspng.com/uploads/github-icon-9.png" alt="" />
        <h3>Sign in to GitHub</h3>

        <div class="login">
            <h4 class="email">Username or email address</h4>
            <input type="text" name="" id="" style="color: white" />
            <div style="display: flex; padding: 10px 0px">
                <div class="aligning1">
                    <h4 class="pass">Password</h4>
                </div>

                <div class="aligning2">
                    <a class="align" href="#">Forgotten password?</a>
                </div>
            </div>

            <input type="password" name="" id="" style="color: white; margin-bottom: 10px" />

            <button class="button">Sign in</button>
        </div>
        <div class="account">
            <a href="#">Sign in with a passkey</a>
            <h4>New to github? <a href="#">Create an account</a></h4>
        </div>
    </div>
</body>

</html>
